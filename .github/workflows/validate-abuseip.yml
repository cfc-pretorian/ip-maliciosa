name: Validate Malicious IP List Daily

on:
  schedule:
    - cron: "0 3 * * *"   # Corre todos los días a las 03:00 UTC
  workflow_dispatch:      # Permite ejecución manual

jobs:
  validate_ips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run IP validation script
        env:
          API_KEYS: ${{ secrets.ABUSEIP_API_KEYS }}   # Cadena con keys separadas por coma
        run: |
          python scripts/validate_abuseip.py

      - name: Commit and push changes
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action Bot"
          git add data/
          git commit -m "Daily IP validation update" || echo "No changes to commit"
          git push || echo "No changes to push"

